<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prnt.sc random screenshot generator</title>
</head>
<body>
    <button onclick="generateCode()">Random prnt.sc page</button>
    <script>
        generateCode = function () {
            let code = '';
            let dict = 'abcdefghijklmnopqrstuvwxyz0123456789';
            for(var i = 0; i < 6; i++){
                code = code + dict.charAt(Math.floor(Math.random() * dict.length));
            }
            code = "https://prnt.sc/" + code;
            window.open(code);
        }
    </script>
</body>
</html>
